spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
# MySQL??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/music?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.music_backend.music.model
#Redis
spring.data.redis.database=0
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.data.redis.timeout=1200
#Server
server.port=8080
#log
logging.level.org.springframework.web=DEBUG
logging.level.org.example.music_backend.music.controller=DEBUG
#encoding
spring.mvc.encoding=UTF-8

